{% extends "base.html" %}

{% block content %}
  <div class="container">
    <h1 class="mt-5 mb-4 text-muted" style="color: #2A623D; text-align: center;">Home</h1>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-3">
          <div class="card-body">
            <ul class="list-group">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong style="color: #C0C0C0;">Tasks:</strong>
                <span class="badge badge-primary badge-pill" style="background-color: #2A623D;">{{ num_tasks }}</span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong style="color: #C0C0C0;">Workers:</strong>
                <span class="badge badge-primary badge-pill" style="background-color: #2A623D;">{{ num_workers }}</span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
