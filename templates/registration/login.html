{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

{% if form.errors %}
  <div class="alert alert-danger" role="alert">
    Your username and password didn't match. Please try again.
  </div>
{% endif %}

<div class="row justify-content-center align-items-center mb-5">
  <div class="col-md-4">
    <div class="card p-4">
      <div class="text-center mb-4">
{#        <img src="{% static 'images/logo.png' %}" alt="Logo" class="img-fluid" style="max-height: 80px;">#}
        <h1 class="h4 mt-3" style="color: #2A623D;">Login</h1>
      </div>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="form-group mt-4">
          <button type="submit" class="btn btn-success btn-block" style="background-color: #2A623D; border-color: #C0C0C0;">Login</button>
        </div>

        <input type="hidden" name="next" value="{{ next }}" />
      </form>
    </div>
  </div>
</div>

{% endblock %}
