{% load query_transform %}
{% if is_paginated %}

  <ul class="pagination">
    {% if page_obj.has_previous %}
      <li class="page-item">
        <a href="?{% query_transform request page=page_obj.previous_page_number %}" class="page-link" style="background-color: #E0E0E0; color: #2A623D">prev</a>
      </li>
    {% endif %}
  <li class="page-item active">
  <span class="page-link" style="background-color: #C0C0C0; color: #2A623D">{{ page_obj.number }} of {{ paginator.num_pages }}</span>
</li>

{% if page_obj.has_next %}
  <li class="page-item">
    <a href="?{% query_transform request page=page_obj.next_page_number %}" class="page-link" style="background-color: #E0E0E0; color: #2A623D">next</a>
  </li>
{% endif %}
    </ul>
{% endif %}
