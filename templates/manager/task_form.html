{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}

<div class="container">
  <h1 class="text-muted" style="color:#2A623D" class="mt-4 mb-4 text-success">{{ object|yesno:"Edit,Create" }} task</h1>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card" style="border: 1px solid #C0C0C0;">
        <div class="card-body">
          <form action="" method="post" novalidate>
            {% csrf_token %}
            {{ form|crispy }}
            <div class="form-group mt-4">
              <button type="submit" class="btn btn-success btn-block" style="background-color: #2A623D;">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
